<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        
        <h1>Login</h1>
        
        <h:form>
            
            <h:panelGrid columns="2" border="1">
                
                <f:facet name="header">
                     <h:outputText value="kullanici"/>
                </f:facet>
                
                <h:outputText value="Kullanıcı adı:"/>
                <h:inputText value="#{giris.kullanici}"/>
                
                <h:outputLabel value="Sifre:"/>
                <h:inputSecret value="#{giris.sifre}"/>
                
                 <f:facet name="footer">
                     <h:commandButton value="Giriş" action="#{giris.girisKontrol()}"/>
                </f:facet>
                
            </h:panelGrid>
         
        </h:form>
        
    </h:body>
</html>
