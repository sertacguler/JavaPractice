<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="silForm">
                    <div align="center">
                        <p:messages/>
                        <p:panelGrid columns="3" style="position: relative; top: 150px;">

                            <f:facet name="header">Kişi Silme</f:facet>

                            <p:outputLabel value="Kişi No :"/>
                            <p:inputText value="#{kisiMB.no}"
                                         required="true" 
                                         requiredMessage="Kişi No alanı boş bırakılamaz!"/>

                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="Kişiyi Sil" action="#{kisiMB.sil()}" update="silForm"/>
                                </div>
                            </f:facet>

                        </p:panelGrid>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
