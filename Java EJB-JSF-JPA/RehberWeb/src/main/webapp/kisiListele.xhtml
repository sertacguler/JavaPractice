<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="kisi" value="#{kisiMB.listele()}" paginator="true" rows="20">

                        <p:column headerText="No" sortBy="#{kisi.no}">
                            <h:outputText value="#{kisi.no}" />
                        </p:column>

                        <p:column headerText="Ad" sortBy="#{kisi.ad}">
                            <h:outputText value="#{kisi.ad}" />
                        </p:column>

                        <p:column headerText="Soyad" sortBy="#{kisi.soyad}">
                            <h:outputText value="#{kisi.soyad}" />
                        </p:column>

                        <p:column headerText="Maaş" sortBy="#{kisi.maas}">
                            <h:outputText value="#{kisi.maas}" />
                        </p:column>

                        <p:column headerText="Doğum Tarihi" sortBy="#{kisi.dogtar}">
                            <h:outputText value="#{kisi.dogtar}">
                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3"/>
                            </h:outputText>
                        </p:column>

                    </p:dataTable>                
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
