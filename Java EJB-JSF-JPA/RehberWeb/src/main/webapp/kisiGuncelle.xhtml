<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="guncelleForm">
                    <div align="center">
                        <p:messages showDetail="true"/>
                        <p:panelGrid columns="3" style="position: relative; top: 150px;">

                            <f:facet name="header">Kişi Güncelle</f:facet>

                            <p:outputLabel value="Kişi No :"/>
                            <p:inputText id="no" value="#{kisiMB.no}" required="true" requiredMessage="Kişi No alanı boş bırakılamaz!"/>
                            <p:message for="no"/>

                            <p:outputLabel value="Ad :"/>
                            <p:inputText id="ad" value="#{kisiMB.ad}" required="false" requiredMessage="Ad alanı boş bırakılamaz!"/>
                            <p:message for="ad"/>

                            <p:outputLabel value="Soyad :"/>
                            <p:inputText id="soyad" value="#{kisiMB.soyad}" required="false" requiredMessage="Soyad alanı boş bırakılamaz!"/>
                            <p:message for="soyad"/>  

                            <p:outputLabel value="Maaş :"/>
                            <p:inputText id="maas" value="#{kisiMB.maas}"/>                          
                            <p:message for="maas"/>  

                            <p:outputLabel value="Doğum Tarihi :"/>
                            <p:inputMask id="dogtar" value="#{kisiMB.dogtar}" mask="99/99/9999">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputMask>                       
                            <p:message for="dogtar"/>  

                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="Getir" action="#{kisiMB.getir()}" update="guncelleForm"/>
                                    <br/>
                                    <p:commandButton value="Güncelle" action="#{kisiMB.guncelle()}" update="guncelleForm"/>
                                    <br/>
                                    <p:commandButton value="Temizle" action="#{kisiMB.temizle()}" update="guncelleForm"/>
                                </div>
                            </f:facet>
                        </p:panelGrid>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
